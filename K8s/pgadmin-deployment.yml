apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-deployment
  namespace: burguerspace
spec:
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4
        ports:
        - containerPort: 80
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: "leonardock9@gmail.com"
        - name: PGADMIN_DEFAULT_PASSWORD
          value: "pass@123"